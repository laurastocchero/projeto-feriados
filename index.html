<!DOCTYPE html>
<!-- Declaração do tipo de documento: HTML5 -->
<html lang="pt-BR">
<!-- Define a linguagem do documento como português do Brasil -->

<head>
    <!-- Cabeçalho do documento, contém metadados e links para recursos externos -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 (suporta caracteres especiais, como acentos) -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a página para ser responsiva, ajustando-se ao tamanho da tela do dispositivo -->

    <title>Feriados do Ano</title>
    <!-- Define o título da página, exibido na aba do navegador -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Importa o CSS do Bootstrap via CDN (Content Delivery Network), fornecendo estilos prontos -->

    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="style.css">
    <!-- Link para o arquivo CSS personalizado, onde estão os estilos específicos do projeto -->
</head>

<body>
    <!-- Corpo do documento, contém o conteúdo visível da página -->
    <div class="container mt-4">
        <!-- Div com a classe 'container' do Bootstrap, centraliza o conteúdo e adiciona margens -->
        <!-- A classe 'mt-4' adiciona uma margem superior (margin-top) -->

        <h1 class="text-center">Feriados do Ano</h1>
        <!-- Título principal da página, centralizado com a classe 'text-center' do Bootstrap -->

        <div class="mb-3">
            <!-- Div com a classe 'mb-3', adiciona uma margem inferior (margin-bottom) -->
            <label for="ano" class="form-label">Digite o Ano</label>
            <!-- Rótulo para o campo de entrada, associado ao input pelo atributo 'for' -->

            <input type="number" id="ano" class="form-control" placeholder="Ex: 2023" value="2023" min="2000"
                max="2100">
            <!-- Campo de entrada para o ano:
                - 'type="number"' define o tipo de dado a ser digitado
                - 'id="ano"' identifica o campo para uso no JavaScript
                - 'class="form-control"' aplica estilos do Bootstrap para inputs
                - 'placeholder' exibe um texto de exemplo dentro do campo
                - 'value="2023"' define um valor padrão
                - 'min' e 'max' limitam o intervalo de valores válidos -->

            <button class="btn btn-primary mt-2" onclick="buscarFeriados()">Buscar Feriados</button>
                <!-- Botão para acionar a função 'buscarFeriados()' quando clicado:
                - 'class="btn btn-primary"' aplica estilos do Bootstrap para botões azuis
                - 'mt-2' adiciona uma margem superior
                - 'onclick' define a função JavaScript a ser executada ao clicar -->
        </div>

        <div id="resultado"></div>
        <!-- Div onde os resultados serão exibidos dinamicamente pelo JavaScript -->
    </div>

    <!-- Bootstrap JS (opcional, se precisar de funcionalidades como dropdowns ou modais) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Importa o JavaScript do Bootstrap via CDN, necessário para componentes interativos -->

    <!-- Script personalizado -->
    <script src="script.js"></script>
    <!-- Link para o arquivo JavaScript personalizado, onde está a lógica do projeto -->
</body>

</html>
